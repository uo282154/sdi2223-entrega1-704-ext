<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2><span th:text="#{user.list.users}"></span></h2>
    <p><span th:text="#{user.list.presentusers}"></span></p>
    <div class="table-responsive">
        <form class="form-horizontal" method="post" action="/user/delete">
            <table class="table table-hover" id="tableUsers">
                <thead>
                <tr>
                    <th scope="col"><span th:text="#{user.list.mail}"></span></th>
                    <th scope="col"><span th:text="#{user.list.name}"></span></th>
                    <th scope="col"><span th:text="#{user.list.surname}"></span></th>
                    <th scope="col"><button type="submit" class="btn btn-primary"><span th:text="#{user.list.delete}"></span></button></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usersList}" class="user">
                    <td scope="row" th:text="${user.email}">71888888X</td>
                    <td scope="row" th:text="${user.name}">Nombre del alumno</td>
                    <td scope="row" th:text="${user.surname}">Apellidos del alumno</td>
                    <td scope="row" ><input type="checkbox" th:name="${user.id}"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>

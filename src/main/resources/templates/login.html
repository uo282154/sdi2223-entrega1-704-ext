<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2><span th:text="#{login}"></span></h2>
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username"><span th:text="#{login.mail}"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Example: ejemplo@uniovi.es" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username"><span th:text="#{login.pss}"></span></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Entre el Password" required="true" />
                <span th:text="${message}" ></span>
                <span class="text-danger" th:if="${error != null}" th:text="${error}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"><span th:text="#{login.login}"></span></span></button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>


<div class="container" id="main-container">
  <h2 th:text="#{offer.add.h2}">Agregar oferta</h2>
  <form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">



    <div class="form-group">
      <label class="control-label col-sm-2" for="title" th:text="#{offer.title}">Titulo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="Escriba el titulo" th:placeholder="#{offer.add.title.ph}" required="true" />
      </div>
      <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{offer.description}">Descripcion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description" placeholder="Escriba la descripcion" th:placeholder="#{offer.add.description.ph}" required="true" />
      </div>
      <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="price" th:text="#{offer.price}">Cantidad solicitada:</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Cantidad en euros" th:placeholder="#{offer.add.price.ph}" required="true" />
      </div>
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="createAt" th:text="#{offer.createat}">Fecha de creacion:</label>
      <div class="col-sm-10">
        <input type="date"  class="form-control" id="createAt" name="createAt"  required="true" />

      </div>

    </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" th:text="#{offer.add}">Enviar</button>
        </div>
      </div>

  </form>
</div>

</body>
</html>
